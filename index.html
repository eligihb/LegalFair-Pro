<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הגשת מועמדות</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; padding: 20px; }
        .form-container { background: white; width: 100%; max-width: 500px; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"], input[type="tel"], input[type="email"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        input[type="file"] { width: 100%; padding: 5px; border: 1px dashed #aaa; border-radius: 5px; background: #fafafa; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        button:hover:not(:disabled) { background-color: #218838; }
        #status { margin-top: 15px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="form-container">
    <h1>טופס רישום</h1>
    <form id="uploadForm" onsubmit="handleFormSubmit(event)">
        
        <div class="form-group">
            <label>שם מלא</label>
            <input type="text" id="fullName" required placeholder="ישראל ישראלי">
        </div>

        <div class="form-group">
            <label>מספר טלפון</label>
            <input type="tel" id="phone" required placeholder="050-0000000">
        </div>

        <div class="form-group">
            <label>קורות חיים (PDF)</label>
            <input type="file" id="cvFile" accept=".pdf,.doc,.docx" required>
        </div>

        <div class="form-group">
            <label>תמונת פרופיל (אופציונלי)</label>
            <input type="file" id="imgFile" accept="image/*">
        </div>

        <button type="submit" id="submitBtn">שלח טופס</button>
        <div id="status"></div>
    </form>
</div>

<script>
    // *** שים כאן את הכתובת שלך ***
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwVELIuSRNzQcXSelQXscprLBAPKOUyx2AlfU2DSmWxnPagy_KZXItgnnJIm3BViy-v/exec";

    function getBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const cvInput = document.getElementById('cvFile');
        const imgInput = document.getElementById('imgFile');

        submitBtn.disabled = true;
        submitBtn.innerText = "שולח נתונים...";
        statusDiv.innerText = "";

        try {
            const payload = {
                fullName: document.getElementById('fullName').value,
                phone: document.getElementById('phone').value
            };

            // המרת קורות חיים
            if (cvInput.files.length > 0) {
                const file = cvInput.files[0];
                payload.cvFile = await getBase64(file);
                payload.cvName = file.name;
                payload.cvMimeType = file.type;
            }

            // המרת תמונה (אם יש)
            if (imgInput.files.length > 0) {
                const file = imgInput.files[0];
                payload.imgFile = await getBase64(file);
                payload.imgName = file.name;
                payload.imgMimeType = file.type;
            }

            // שליחה ל-Google Script
            const response = await fetch(WEB_APP_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            });

            const result = await response.json();

            if (result.status === "success") {
                statusDiv.innerText = "הטופס נשלח והקבצים הועלו בהצלחה!";
                statusDiv.style.color = "green";
                document.getElementById('uploadForm').reset();
            } else {
                throw new Error(result.message || "שגיאה כללית");
            }

        } catch (error) {
            console.error(error);
            statusDiv.innerText = "שגיאה בשליחה: " + error.message;
            statusDiv.style.color = "red";
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = "שלח טופס";
        }
    }
</script>

</body>
</html>

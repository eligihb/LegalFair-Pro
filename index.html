<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>רישום מתעניינים – יריד מתמחים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0f766e;
      --primary-hover: #115e59;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #111827;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 10px;
      font-family: 'Heebo', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 40px;
    }

    .shell {
      max-width: 550px;
      margin: 0 auto;
    }

    /* --- סרגל סטטיסטיקה --- */
    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 8px 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--primary);
    }
    .badge-count {
      background: #ecfdf5;
      color: #047857;
      padding: 2px 8px;
      border-radius: 10px;
      margin-right: 5px;
    }

    /* --- כפתורים עליונים --- */
    .top-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .top-btn {
      flex: 1;
      border: 1px solid var(--border);
      background: white;
      padding: 8px;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 600;
      color: #4b5563;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .top-btn:active { transform: scale(0.98); }
    .top-btn.main {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      box-shadow: 0 4px 6px -1px rgba(15, 118, 110, 0.2);
    }

    /* --- כרטיס ראשי --- */
    .card {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      text-align: center;
      color: var(--primary);
    }
    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 15px;
    }

    /* --- שדות --- */
    .section-title {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 18px 0 8px;
      font-size: 0.95rem;
      font-weight: 700;
      color: var(--primary);
      border-bottom: 2px solid #f0fdfa;
      padding-bottom: 4px;
    }

    .grid { display: grid; gap: 10px; }
    .grid-2 { grid-template-columns: 1fr 1fr; }

    label {
      display: block;
      font-size: 0.82rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
    }
    .req::after { content: " *"; color: #ef4444; }

    input, select, textarea {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 10px;
      font-size: 0.95rem;
      background: #f9fafb;
      transition: 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.15);
    }
    textarea { resize: vertical; min-height: 80px; }

    /* --- כפתורי העלאת קבצים מעוצבים --- */
    .file-upload-wrapper {
      position: relative;
      border: 2px dashed #cbd5e1;
      border-radius: 12px;
      background: #f8fafc;
      text-align: center;
      padding: 15px 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .file-upload-wrapper:hover {
      border-color: var(--primary);
      background: #f0fdfa;
    }
    .file-upload-wrapper.has-file {
      border-style: solid;
      border-color: #10b981;
      background: #ecfdf5;
    }
    .file-upload-input {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      opacity: 0;
      cursor: pointer;
    }

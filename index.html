<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רישום מתעניינים - יריד מתמחים</title>
    <style>
        /* הגדרות אלו דואגות שהטופס יתפוס את כל המסך בדיוק */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* מונע גלילה של הדף הראשי, משאיר את הגלילה לאפליקציה */
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="הדבק_כאן_את_הקישור_מגוגל"></iframe>
</body>
</html>

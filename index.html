<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>העלאת קבצים לפורטפוליו</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>מערכת העלאת קבצים</h1>

        <div class="upload-card">
            <h2>📄 קורות חיים</h2>
            <p>אנא בחר קובץ PDF או DOCX</p>
            <input type="file" id="cvInput" accept=".pdf,.doc,.docx">
            <button onclick="uploadFile('cv')">העלה קורות חיים</button>
            <div id="cvStatus" class="status-message"></div>
        </div>

        <div class="upload-card">
            <h2>🖼️ תמונות לגלריה</h2>
            <p>אנא בחר תמונה (JPG, PNG)</p>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="uploadFile('image')">העלה תמונה</button>
            <div id="imageStatus" class="status-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
